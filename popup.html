<!doctype html>
<html>
	<head>
		<title>Monitor</title>
		<script type='text/javascript' src='jquery.js'></script>
		<script src='popup.js'></script>
	</head>
	<body>
		<p id='id-string'>ID: <span id='session-id'>N/A</span></p>
		<button id='set-session'>Set</button>
		<input type='text' name='session' id='session-field'>
		<input type='checkbox' id='private-mode'>
		<label for='private-mode'>Private mode</label><br>
		<button id='start'>Start monitor</button>
		<button id='stop'>Stop monitor</button>
	</body>
</html>
